
<!DOCTYPE html>

    <title>Kalkulator BMI</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="header">
            <h1>Check your BMI</h1>

            <p>Enter your page and height blow to check your BMI results</p>
        </div>

        <div class="calculator">
            <div class="weight">
                <label for="weight"><p>yout weight in here (KG)</p> </label>
                <input type="text" name="weight" id="weight">
            </div>

            <div class="height">
                <label for="height"><p>Put your height in here (CM)</p></label>
                <input type="text" name="height" id="height">
            </div>
        </div>
        <button id="btn" type="submit" onClick="BMI()">Calculate BMI</button>
        <p id="result"></p>
        <!-- <p id="info">Please enter weight[kg] and height[cm]</p> -->
    </section>
